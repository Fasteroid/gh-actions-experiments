name: Push the current time to the "time" branch

on:
  repository_dispatch:
    types: [time]

jobs:
  force-push-file:
    runs-on: ubuntu-latest
    
    steps:

    - name: Fetch Scripts
      uses: actions/checkout@v4
    
    - name: Git The Time
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: bash ./resources/time/push.sh